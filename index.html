<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangular Mesh Generation</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Triangulate</h1>
    <div class="content">
      <div class="properties">
        <div class="property">
          <div class="property-label">
            <h2>Vertices</h2>
          </div>
          <div class="property-list" type="v">
            <div id="v0" class="vertex" style="display: none" visible="false">
              { x: <input name="x" type="text" data-type="int" />, y:
              <input name="y" type="text" data-type="int" />}
            </div>
            <span class="empty">Define a Vertex</span>
          </div>
        </div>
      </div>
      <main>
        <select name="mode" id="modeSelect" class="mode">
          <option value="v">Define Vertices</option>
          <option value="e">Define Edges</option>
          <option value="x">Erase</option>
          <option value="t">Triangulate</option>
        </select>
        <span name="log" id="logger" class="log"></span>
      </main>
    </div>
  </body>
</html>
