<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangular Mesh Generation</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Mesh Triangulation</h1>
    <div class="content">
      <div class="properties">
        <div class="property">
          <div class="property-label">
            <h2>Vertices</h2>
          </div>
          <div class="property-list" type="v">
            <div id="v0" class="vertex" style="display: none;" visible="false">
              { x: <input name="x" type="text"
                data-type="number">, y:
              <input name="y" type="text"
                data-type="number">}
            </div>
            <span class="empty">Define a Vertex</span>
          </div>
        </div>
        <div class="property">
          <div class="property-label">
            <h2>Edges</h2>
          </div>
          <div class="property-list" type="e">
            <div id="e0" class="edge" style="display: none;">
              Points: [ <select name="v0">
                <option value="0">V0</option>
              </select>, <select name="v1">
                <option value="0">V0</option>
              </select>]
            </div>
            <span class="empty">Define an Edge</span>
          </div>
        </div>
      </div>
      <main>
        <select name="mode" id="modeSelect" class="mode">
          <option value="v">Define Vertices</option>
          <option value="e">Define Edges</option>
          <option value="t">Triangulate</option>
        </select>
      </main>
    </div>
  </body>
</html>
